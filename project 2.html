<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e3e6e6;
        }

        /* ---------- NAVBAR (FLEXBOX) ---------- */
        .navbar {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: #131921;
            padding: 10px;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search {
            flex: 1;
            display: flex;
        }

        .search input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
        }

        .search button {
            padding: 10px 20px;
            border: none;
            background-color: #febd69;
            cursor: pointer;
        }

        .nav-item {
            cursor: pointer;
            white-space: nowrap;
        }

        /* ---------- CATEGORY BAR (FLEXBOX) ---------- */
        .category-bar {
            display: flex;
            gap: 20px;
            background-color: #232f3e;
            padding: 10px;
            color: white;
            font-size: 15px;
        }

        /* ---------- HERO BANNER ---------- */
        .hero {
            background-image: url("https://via.placeholder.com/1500x500?text=Hero+Banner");
            height: 350px;
            background-size: cover;
            background-position: center;
        }

        /* ---------- PRODUCTS (GRID) ---------- */
        .products {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-box {
            background: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .product-box img {
            width: 100%;
            border-radius: 5px;
        }

        .product-box h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product-box p {
            font-size: 16px;
            font-weight: bold;
        }

        /* ---------- FOOTER ---------- */
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">Amazon</div>

        <div class="search">
            <input type="text" placeholder="Search Amazon..." />
            <button>Search</button>
        </div>

        <div class="nav-item">Sign In</div>
        <div class="nav-item">Orders</div>
        <div class="nav-item">Cart ðŸ›’</div>
    </div>

    <!-- CATEGORY BAR -->
    <div class="category-bar">
        <div>All</div>
        <div>Today's Deals</div>
        <div>Customer Service</div>
        <div>Electronics</div>
        <div>Prime</div>
        <div>Gift Cards</div>
    </div>

   
    <footer>
        Amazon UI Clone â€” Created for Practice
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile Card</title>

<style>
    
    body {
        font-family: Arial, sans-serif;
        background: #f2f5fa;
        display: flex;                   
        justify-content: center;           
        align-items: center;               
        height: 100vh;
        margin: 0;
    }

    
    .profile-card {
        width: 320px;
        background: #ffffff;
        border-radius: 15px;
        padding: 25px;
        display: flex;
        flex-direction: column;            
        align-items: center;               
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .profile-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
    }

    .student-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .student-info h2 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }

    .student-info p {
        margin: 0;
        font-size: 16px;
        color: #666;
    }

    
    .skills {
        margin-top: 18px;
        display: flex;
        justify-content: center;            
        gap: 10px;
    }

    .skill-tag {
        padding: 6px 12px;
        background: #eaf2ff;
        color: #407BFF;
        border-radius: 20px;
        font-size: 14px;
    }
</style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f8;
        margin: 0;
        padding: 20px;
    }

    
    .product-grid {
        display: flex;
        flex-wrap: wrap;                  
        justify-content: center;
        gap: 20px;
    }

    
    .product-card {
        background: #fff;
        border-radius: 10px;
        width: 300px;
        padding: 15px;
        display: flex;
        flex-direction: column;           
        align-items: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        transition: transform 0.3s;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-card img {
        width: 100%;
        border-radius: 10px;
        object-fit: cover;
        height: 180px;
    }

    .product-card h3 {
        margin: 10px 0 5px;
        font-size: 20px;
        color: #333;
    }

    .product-card p {
        font-size: 16px;
        color: #666;
        text-align: center;
    }

    .price {
        margin-top: 10px;
        font-size: 18px;
        color: #0077ff;
        font-weight: bold;
    }
    .img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
    }

    
    @media (max-width: 600px) {
        .product-card {
            width: 100%;                   
        }
    }

   
    @media (min-width: 601px) and (max-width: 900px) {
        .product-card {
        }
    }

    
    @media (min-width: 901px) {
        .product-card {
            width: 50%;                   
        }
    }
</style>
</head>

    <title> my Amazon </title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e3e6e6;
        }

       
        .navbar {
            background-color: #131921;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 20px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .search-bar {
            flex: 1;
            display: flex;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
        }

        .search-bar button {
            background-color: #febd69;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .nav-item {
            cursor: pointer;
        }

       
        .menu-bar {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            display: flex;
            gap: 20px;
            font-size: 15px;
        }

      
        .hero {
            background-image: url('https://via.placeholder.com/1500x500?text=Amazon+Hero+Banner');
            height: 20px;
            background-size: cover;
        }

       
        .products {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product-box {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
        }

        .product-box img {
            width: 100%;
        }

        .product-box h3 {
            font-size: 18px;
        }

       .p{
        color : grey;
        background-color: #febd69;
       }
        footer {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

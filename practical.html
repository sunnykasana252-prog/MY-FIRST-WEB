<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
        }

        form {
            width: 400px;
            margin: 40px auto;
        }

        fieldset {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:first-of-type {
            background-color: green;
            color: white;
        }

        button:last-of-type {
            background-color: red;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset style="text-align: center;">
            <h2>Hotel Room Booking Form</h2>
            <br>

            <label for="text">Full Name:</label>
            <input type="text" id="text" placeholder="enter your name">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="enter your email">
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="enter your mobile number">
            <br>

            <label for="datepicker">Check-in Date:</label>
            <input type="date" id="datepicker">
            <br>

            <label for="datepicker">Check-out Date:</label>
            <input type="date">
            <br>
     
            <label for="room">Room Type:</label>
            <select id="room">
                <option>single room</option>
                <option>double bedroom</option>
                <option>three bedroom</option>
                <option>four bedroom</option>
            </select>
            <br>

            <label for="counter">Number of Guests</label>
            <input type="number" id="counter" min="0" max="100">
            <br>

            <label for="request">Special Requests</label><br>
            <textarea id="request" rows="4"></textarea>
            <br>

            <button type="submit">Book now</button>
            <button type="reset">Reset form</button>
        </fieldset>
    </form>
</body>
</html>

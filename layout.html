<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>
<style>
    body{

        padding: 0;
        margin: 0;

    }
    html,*{
        margin: 0;
        padding: 0;
    }
    #main{
        width: 900px;
        height: 600px;
        background-color: #219c48;
        margin: 0 auto;
        display: flex;
        flex-direction:  row-reverse;
        gap: 10px;

    }
    #right {
        flex-grow: 1;
        /* width: 200px;
        height: 300px; */
        background-color: #F04;
    }
    #left {
        flex-grow: 2;
        /* width: 400px;
        height: 600px; */
        background-color: #040ff0;
        display: flex;
        flex-direction: column;
    }
    header, main, footer {
        
        flex-grow: 1;
        border: 2px solid #000;
        margin: 5px;
        background-color: #f0f034;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    header {
       height: 200px;
       width: 100px;
    }
    main {
        height: 400px;
        width: 100px;
    }
    footer {
        height: 100px;
        width: 100px;
    }
</style>
<body>
  <div id="main">
      <div id="right">
        <h2>right box</h2>
      </div>
      <div left="box">
      <header><h2>header</h2></header>
      <main><h2>main content</h2></main>
        <footer><h2>footer</h2></footer>
      </div>
     
    </div>  
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body{
    
    background-color: aliceblue;
    text-align: center;}    

    h1{
    color: black;    
     margin-bottom: 30px;   
    }

.product-box{
    background-color: white;
    width: 300px;
    margin: 0 auto;
    padding: 15px;
    border: 2px gray;
    border-radius: 8px;
}
.product-box img{
    width: 100%;
    height: auto;
    border-radius: 5px;
}
.description{
    color: dimgray;
    font-size: 14px;
    margin: 10px 0;
}
.price{
    color: rgb(245, 6, 6);
    font-size: 19px;
}
.button{
    background-color: blue;
    border-radius:2px;
    border-color: black;
    color: white;
}
   </style>
</head>
<body>
    <h1>My E-commerce Store</h1>
    <!--product section-->
    <div class="product-box">
        <!--Product image-->
        <img src="tshirt.jpg" alt="product image">

        <!--Product detail-->
        <h2>Stylish T-shirt</h2>
        <p class="description">A comfortable cotton t-shirt perfect for casual wear</p>
         
        <p class="price">price:$5</p>
        <button class="button">add to cart</button>
    </div>
   
</body>
</html>
